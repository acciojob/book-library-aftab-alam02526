<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			background-color: #f8f8f8;
			text-align: center;
		}
		.book-library {
			background-color: #ffffff;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
		}
		.book {
			background-color: lightgray; /* fixed invalid color */
			padding: 1em;
			margin-bottom: 1em;
		}
		.author {
			color: #777777;
			text-align: left;
		}
		.name {
			text-align: left;
			margin-bottom: 0.5em;
		}
		.price-block {
			background-color: #2ecc71;
			color: white;
			padding: 5px;
			border-radius: 5px; /* added for test */
		}
	</style>
</head>
<body>

	<h2>Book Library</h2>

	<div class="book-library">
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
			<h2 class="name">Spy in the Amber</h2>
			<p class="author">by Manohar Malgonkar</p>
			<div class="price-block">Rs.299</div> <!-- changed from <p> to <div> -->
		</div>

		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
			<h2 class="name">Sacred Games</h2>
			<p class="author">by Vikram Chandra</p>
			<div class="price-block">Rs.199</div>
		</div>

		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg">
			<h2 class="name">Byomkesh Bakshi</h2>
			<p class="author">by Sharadindu Bandyopadhyay</p>
			<div class="price-block">Rs.249</div>
		</div>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
